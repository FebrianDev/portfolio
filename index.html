<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title id="page-title"></title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Syne:wght@400;600;700;800&family=Inter:wght@300;400;500&display=swap"
    rel="stylesheet">
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg: #0d0f14;
      --bg2: #131620;
      --card: #1a1f2e;
      --border: rgba(255, 255, 255, 0.07);
      --accent: #3d7fff;
      --accent2: #5b9aff;
      --accent-glow: rgba(61, 127, 255, 0.25);
      --text: #e8eaf0;
      --text-muted: #6b7280;
      --text-dim: #9ca3af;
      --green: #22d3a0;
      --font-display: 'Satoshi', sans-serif;
      --font-body: 'Inter', sans-serif;
      --font-mono: 'JetBrains Mono', monospace;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: var(--font-body);
      font-size: 15px;
      line-height: 1.6;
      overflow-x: hidden;
    }

    ::-webkit-scrollbar {
      width: 4px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--accent);
      border-radius: 2px;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 48px;
      height: 60px;
      background: rgba(13, 15, 20, 0.85);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border);
    }

    .nav-logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-family: var(--font-display);
      font-weight: 700;
      font-size: 15px;
      color: var(--text);
      text-decoration: none;
    }

    .nav-logo .logo-icon {
      width: 28px;
      height: 28px;
      background: var(--accent);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      font-weight: 700;
      color: #fff;
      font-family: var(--font-mono);
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 32px;
      list-style: none;
    }

    .nav-links a {
      color: var(--text-dim);
      text-decoration: none;
      font-size: 14px;
      transition: color 0.2s;
    }

    .nav-links a:hover {
      color: var(--text);
    }

    .nav-actions {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 8px 18px;
      border-radius: 8px;
      font-size: 13.5px;
      font-weight: 500;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
      font-family: var(--font-body);
    }

    .btn-outline {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text-dim);
    }

    .btn-outline:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    .btn-primary {
      background: var(--accent);
      color: #fff;
      box-shadow: 0 0 20px var(--accent-glow);
    }

    .btn-primary:hover {
      background: var(--accent2);
      transform: translateY(-1px);
      box-shadow: 0 4px 24px var(--accent-glow);
    }

    .hero {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      overflow: hidden;
      padding-top: 60px;
    }

    .hero-bg {
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(61, 127, 255, 0.08) 0%, transparent 60%);
    }

    .hero-code-bg {
      position: absolute;
      right: 0;
      top: 0;
      bottom: 0;
      width: 55%;
      overflow: hidden;
      opacity: 0.35;
    }

    .hero-code-bg::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(to right, var(--bg) 0%, transparent 40%);
      z-index: 1;
    }

    .code-scroll {
      font-family: var(--font-mono);
      font-size: 11.5px;
      line-height: 1.8;
      color: var(--text-dim);
      padding: 80px 40px;
      animation: scrollCode 30s linear infinite;
      white-space: pre;
    }

    @keyframes scrollCode {
      0% {
        transform: translateY(0)
      }

      100% {
        transform: translateY(-50%)
      }
    }

    .code-scroll .kw {
      color: #c792ea
    }

    .code-scroll .fn {
      color: #82aaff
    }

    .code-scroll .str {
      color: #c3e88d
    }

    .code-scroll .cm {
      color: #546e7a
    }

    .code-scroll .num {
      color: #f78c6c
    }

    .code-scroll .cls {
      color: #ffcb6b
    }

    .hero-content {
      position: relative;
      z-index: 2;
      padding: 0 80px;
      max-width: 680px;
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 7px;
      padding: 5px 14px;
      background: rgba(34, 211, 160, 0.1);
      border: 1px solid rgba(34, 211, 160, 0.25);
      border-radius: 20px;
      font-size: 12px;
      color: var(--green);
      margin-bottom: 28px;
      font-family: var(--font-mono);
    }

    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--green);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
        transform: scale(1)
      }

      50% {
        opacity: 0.5;
        transform: scale(0.8)
      }
    }

    .hero-title {
      font-family: var(--font-display);
      font-size: clamp(40px, 5vw, 64px);
      font-weight: 800;
      line-height: 1.1;
      margin-bottom: 20px;
      letter-spacing: -1.5px;
    }

    .hero-title .accent {
      color: var(--accent);
    }

    .hero-sub {
      font-size: 16px;
      color: var(--text-dim);
      line-height: 1.7;
      max-width: 460px;
      margin-bottom: 40px;
    }

    .hero-actions {
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
    }

    .hero-actions .btn {
      padding: 12px 26px;
      font-size: 14px;
    }

    section {
      padding: 100px 80px;
    }

    .section-header {
      margin-bottom: 56px;
    }

    .section-header h2 {
      font-family: var(--font-display);
      font-size: 36px;
      font-weight: 800;
      letter-spacing: -1px;
      margin-bottom: 8px;
    }

    .section-header p {
      color: var(--text-muted);
      font-size: 15px;
    }

    .section-header-row {
      display: flex;
      align-items: flex-end;
      justify-content: space-between;
    }

    .view-link {
      color: var(--accent);
      text-decoration: none;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 4px;
      transition: gap 0.2s;
    }

    .view-link:hover {
      gap: 8px;
    }

    .tech-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
    }

    .tech-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 26px;
      transition: all 0.25s;
      position: relative;
      overflow: hidden;
    }

    .tech-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .tech-card:hover {
      border-color: rgba(61, 127, 255, 0.3);
      transform: translateY(-4px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
    }

    .tech-card:hover::before {
      opacity: 1;
    }

    .tech-icon {
      width: 40px;
      height: 40px;
      background: rgba(61, 127, 255, 0.12);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 18px;
      font-size: 18px;
    }

    .tech-card h3 {
      font-family: var(--font-display);
      font-size: 15px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .tech-card p {
      color: var(--text-muted);
      font-size: 13px;
      line-height: 1.6;
    }

    .projects-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
    }

    .project-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      overflow: hidden;
      transition: all 0.25s;
    }

    .project-card:hover {
      border-color: rgba(61, 127, 255, 0.3);
      transform: translateY(-4px);
      box-shadow: 0 16px 50px rgba(0, 0, 0, 0.5);
    }

    .project-img {
      height: 220px;
      position: relative;
      overflow: hidden;
    }

    .project-img-0 {
      background: linear-gradient(135deg, #1a1025 0%, #2d1040 40%, #1a2040 100%);
    }

    .project-img-1 {
      background: linear-gradient(135deg, #0d2b2b 0%, #0f3535 40%, #102030 100%);
    }

    .project-img-2 {
      background: linear-gradient(135deg, #1a1f0d 0%, #2b3015 40%, #1a2510 100%);
    }

    .project-img-3 {
      background: linear-gradient(135deg, #1a0d0d 0%, #301515 40%, #200f0f 100%);
    }

    .phone-mockup {
      position: absolute;
      right: 40px;
      top: 50%;
      transform: translateY(-50%);
      width: 100px;
      height: 180px;
      background: #1a1a2e;
      border-radius: 18px;
      border: 2px solid rgba(255, 255, 255, 0.15);
      overflow: hidden;
      box-shadow: -20px 10px 60px rgba(0, 0, 0, 0.6);
    }

    .phone-mockup::before {
      content: '';
      position: absolute;
      top: 8px;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
    }

    .phone-inner {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding-top: 16px;
      gap: 8px;
    }

    .phone-landscape {
      width: 80px;
      height: 50px;
      background: linear-gradient(135deg, #c2956c, #85a0b8);
      border-radius: 4px;
    }

    .phone-nav-bar {
      display: flex;
      gap: 6px;
      padding: 0 8px;
      width: 100%;
    }

    .phone-nav-item {
      height: 4px;
      border-radius: 2px;
      background: rgba(255, 255, 255, 0.2);
      flex: 1;
    }

    .phone-nav-item.active {
      background: var(--accent);
    }

    .ring-chart {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 6px solid rgba(255, 255, 255, 0.05);
      border-top-color: var(--green);
      border-right-color: var(--green);
      position: relative;
    }

    .ring-chart span {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      font-weight: 700;
      font-family: var(--font-mono);
      color: var(--green);
    }

    .project-tags {
      position: absolute;
      bottom: 12px;
      left: 14px;
      display: flex;
      gap: 6px;
    }

    .tag {
      padding: 3px 10px;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 4px;
      font-size: 11px;
      font-family: var(--font-mono);
      color: var(--text-dim);
    }

    .project-info {
      padding: 22px 24px 24px;
    }

    .project-title-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .project-title-row h3 {
      font-family: var(--font-display);
      font-size: 18px;
      font-weight: 700;
    }

    .icon-link {
      color: var(--text-muted);
      text-decoration: none;
      font-size: 16px;
      transition: color 0.2s;
    }

    .icon-link:hover {
      color: var(--accent);
    }

    .project-info p {
      color: var(--text-muted);
      font-size: 13.5px;
      line-height: 1.65;
      margin-bottom: 16px;
    }

    .case-link {
      color: var(--accent);
      text-decoration: none;
      font-size: 13px;
      font-weight: 500;
      transition: color 0.2s;
    }

    .case-link:hover {
      color: var(--accent2);
    }

    .exp-bg {
      background: var(--bg2);
    }

    .experience-list {
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .experience-list::before {
      content: '';
      position: absolute;
      left: 11px;
      top: 24px;
      bottom: 24px;
      width: 1px;
      background: var(--border);
    }

    .exp-item {
      display: grid;
      grid-template-columns: 24px 1fr auto;
      gap: 20px;
      padding: 32px 0;
      border-bottom: 1px solid var(--border);
    }

    .exp-item:last-child {
      border-bottom: none;
    }

    .exp-dot {
      width: 22px;
      height: 22px;
      border-radius: 50%;
      border: 2px solid var(--border);
      background: var(--bg2);
      position: relative;
      z-index: 1;
      margin-top: 2px;
      flex-shrink: 0;
    }

    .exp-dot.active {
      border-color: var(--accent);
      background: rgba(61, 127, 255, 0.15);
    }

    .exp-dot.active::after {
      content: '';
      position: absolute;
      inset: 4px;
      border-radius: 50%;
      background: var(--accent);
    }

    .exp-body h3 {
      font-family: var(--font-display);
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .exp-company {
      color: var(--accent);
      font-size: 13px;
      margin-bottom: 14px;
      font-weight: 500;
    }

    .exp-body ul {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .exp-body ul li {
      color: var(--text-muted);
      font-size: 13.5px;
      padding-left: 16px;
      position: relative;
    }

    .exp-body ul li::before {
      content: '‚ñ∏';
      position: absolute;
      left: 0;
      color: var(--accent);
      font-size: 10px;
      top: 3px;
    }

    .exp-date {
      font-family: var(--font-mono);
      font-size: 12px;
      color: var(--text-muted);
      white-space: nowrap;
      padding-top: 4px;
    }

    .exp-date.current {
      color: var(--accent);
    }

    .cta-section {
      background: linear-gradient(135deg, #1a2755 0%, #1a3a6e 50%, #1a2040 100%);
      border-top: 1px solid var(--border);
      border-bottom: 1px solid var(--border);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .cta-section::before {
      content: '';
      position: absolute;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(61, 127, 255, 0.12) 0%, transparent 70%);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .cta-content {
      position: relative;
      z-index: 1;
    }

    .cta-content h2 {
      font-family: var(--font-display);
      font-size: clamp(28px, 3.5vw, 44px);
      font-weight: 800;
      margin-bottom: 16px;
      letter-spacing: -1px;
    }

    .cta-content p {
      color: rgba(255, 255, 255, 0.65);
      max-width: 440px;
      margin: 0 auto 36px;
      font-size: 15px;
      line-height: 1.7;
    }

    .btn-cta {
      padding: 14px 32px;
      background: #fff;
      color: #0d0f14;
      font-weight: 600;
      border-radius: 10px;
      font-size: 14.5px;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: all 0.2s;
    }

    .btn-cta:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    }

    footer {
      padding: 20px 80px;
      border-top: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    footer p {
      font-size: 13px;
      color: var(--text-muted);
    }

    .footer-links {
      display: flex;
      gap: 16px;
    }

    .footer-links a {
      color: var(--text-muted);
      text-decoration: none;
      font-size: 20px;
      transition: color 0.2s;
    }

    .footer-links a:hover {
      color: var(--accent);
    }

    /* ABOUT ME */
    .about-bg {
      background: var(--bg2);
    }

    .about-grid {
      display: grid;
      grid-template-columns: 1fr 1.6fr;
      gap: 60px;
      align-items: start;
    }

    .about-left {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
    }

    .avatar-wrap {
      position: relative;
      width: 200px;
      height: 200px;
      flex-shrink: 0;
    }

    .avatar-ring {
      position: absolute;
      inset: -6px;
      border-radius: 50%;
      border: 2px solid transparent;
      background: linear-gradient(135deg, var(--accent), var(--green)) border-box;
      -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: destination-out;
      mask-composite: exclude;
      animation: rotateBorder 6s linear infinite;
    }

    @keyframes rotateBorder {
      0% {
        transform: rotate(0deg)
      }

      100% {
        transform: rotate(360deg)
      }
    }

    .avatar-inner {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent) 0%, #1a2a6c 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: var(--font-display);
      font-size: 64px;
      font-weight: 800;
      color: #fff;
      overflow: hidden;
    }

    .avatar-inner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    .about-stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      width: 100%;
    }

    .stat-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px;
      text-align: center;
    }

    .stat-num {
      font-family: var(--font-mono);
      font-size: 26px;
      font-weight: 700;
      color: var(--accent);
      line-height: 1;
      margin-bottom: 4px;
    }

    .stat-label {
      font-size: 11px;
      color: var(--text-muted);
    }

    .about-right {}

    .about-bio {
      font-size: 15.5px;
      color: var(--text-dim);
      line-height: 1.85;
      margin-bottom: 32px;
    }

    .about-bio p+p {
      margin-top: 16px;
    }

    .about-highlights {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 32px;
    }

    .highlight-item {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 14px;
      color: var(--text-dim);
    }

    .highlight-icon {
      width: 34px;
      height: 34px;
      background: rgba(61, 127, 255, 0.1);
      border: 1px solid rgba(61, 127, 255, 0.2);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 15px;
      flex-shrink: 0;
    }

    .about-interests {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .interest-tag {
      padding: 6px 14px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 20px;
      font-size: 12px;
      color: var(--text-dim);
      font-family: var(--font-mono);
      transition: all 0.2s;
    }

    .interest-tag:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    .about-label {
      font-size: 11px;
      font-family: var(--font-mono);
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 1.5px;
      margin-bottom: 12px;
    }

    @media(max-width:900px) {
      .about-grid {
        grid-template-columns: 1fr
      }

      .about-left {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center
      }
    }

    .fade-in {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.7s ease, transform 0.7s ease;
    }

    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .stagger-1 {
      transition-delay: 0.1s
    }

    .stagger-2 {
      transition-delay: 0.2s
    }

    .stagger-3 {
      transition-delay: 0.3s
    }

    .stagger-4 {
      transition-delay: 0.4s
    }

    @media(max-width:900px) {
      nav {
        padding: 0 24px
      }

      .nav-links {
        display: none
      }

      section {
        padding: 70px 24px
      }
